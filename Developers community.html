    function validateName()
    {
      var name=document.getElementById("yourname").value;
      if (name.length==0) {
        promt(" "+"Name is required","yournamePromt" ,"red" );
        return false;
      } 
      if(!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/) )
      {
        promt(" "+"Invalid name" ,"yournamePromt","red");
        return false;
      }
      
        promt(" "+name, "yournamePromt" ,"green" );
      return true;
      
      
    }
    function validateEmail(){
      var email=document.getElementById("youremail").value;
       if (email.length==0) {
        promt(" "+"Email is required","youremailPromt" ,"red" );
        return false;
      } 
      if(!email.match(/^[A-Za-z0-9\-\_]*[@][a-z]*[\.][a-z]{2,4}$/) )
      {
        promt(" "+"Invalid email" ,"youremailPromt","red");
        return false;
      }
      
        promt(" "+ email, "youremailPromt" ,"green" );
      return true;

    }
    function validateNumber(){
      var phone=document.getElementById("yournumber").value;
       if (phone.length==0) {
        promt(" "+"Phone Number is required","yournumberPromt" ,"red" );
        return false;
      } 
      if(!phone.match(/^[0-9]{10}$/) )
      {
        promt(" "+"Invalid Phone Number" ,"yournumberPromt","red");
        return false;
      }
      
        promt(" "+ phone, "yournumberPromt" ,"green" );
      return true;

    }
    function validateSubmission(){
      if (!validateName()|| !validateEmail()|| !validateNumber()) {
        promt("Please fill the form properly","pressSubmit","red");

      }
    }

    function promt(message,location,color) 
    {
      document.getElementById(location).innerHTML= message;
      document.getElementById(location).style.color= color;
    }
    function jsHide(id){
      document.getElementById(id).style.display="none";
    }
    function checkform()
    {
      if (!validateNumber() || !validateName() || !validateEmail()) {
        document.getElementById("button1").type="button";
        document.getElementById("form_action").action="form.php";
        window.alert("Form is Invalid");

      }
    }

</script>
